<!DOCTYPE html>
<html>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="custom.css" rel="stylesheet">

<head>

</head>

<body>
    <!-- Whole chat area -->
    <div class="whole-bx chat-bg">
        <!-- Header to include some user interations start-->
        <header class="header-cl">
            Header
        </header>
        <!-- Main content box -->
        <div class="content-bx">
            <!-- Sub content box -->
            <div class="sub-content-bx">
                <!-- Auto adjustment setup div block -->
                <div class="auto-organizer">
                </div>

                <!-- Real message lives here -->
                <div class="msg-area">
                    <!-- Sample center text for general info -->

                    <div class="justify-msg optimal-padder">
                        <div class="generic-msg-p-1 generic-msg-p-2 msg-font-prop">
                            Today
                        </div>
                    </div>
                    <div class="justify-msg optimal-padder">
                        <div class="generic-msg-p-1 generic-msg-p-2 msg-font-prop">
                            Marvel studio is now marble studio - kevin fiege
                        </div>
                    </div>

                    <!-- User typed message -->
                    <div class="optimal-padder">
                            <span></span>
                        <div class="msg-font-prop typed-msg-char">
                            <div class="typed-msg-bg">
                                How are you man ?
                            </div>
                        </div>
                    </div>

                    <div class="optimal-padder">
                            <span></span>
                        <div class="msg-font-prop typed-msg-char">
                            <div class="typed-msg-bg">
                                What is the time right now....
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>


        <footer>

        </footer>

    </div>
</body>

</html>
